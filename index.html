<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DYLAN DIGITAL // SYSTEM_ROOT</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                green: '#ccff00', // The acid green
                purple: '#d000ff', // The neon magenta
                black: '#050505',
                dark: '#0a0a0a',
                gray: '#1a1a1a',
                border: '#333333'
              }
            },
            fontFamily: {
              display: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'glitch-slice-1': 'glitch-anim-1 2.5s infinite linear alternate-reverse',
              'glitch-slice-2': 'glitch-anim-2 3s infinite linear alternate-reverse',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              'glitch-anim-1': {
                '0%': { 'clip-path': 'inset(20% 0 80% 0)', transform: 'translate(-2px, 1px)' },
                '20%': { 'clip-path': 'inset(60% 0 10% 0)', transform: 'translate(2px, -1px)' },
                '40%': { 'clip-path': 'inset(40% 0 50% 0)', transform: 'translate(-2px, 2px)' },
                '60%': { 'clip-path': 'inset(80% 0 5% 0)', transform: 'translate(2px, -2px)' },
                '80%': { 'clip-path': 'inset(10% 0 70% 0)', transform: 'translate(-1px, 1px)' },
                '100%': { 'clip-path': 'inset(30% 0 50% 0)', transform: 'translate(1px, -1px)' },
              },
              'glitch-anim-2': {
                '0%': { 'clip-path': 'inset(10% 0 60% 0)', transform: 'translate(2px, -1px)' },
                '20%': { 'clip-path': 'inset(30% 0 20% 0)', transform: 'translate(-2px, 1px)' },
                '40%': { 'clip-path': 'inset(70% 0 10% 0)', transform: 'translate(2px, -2px)' },
                '60%': { 'clip-path': 'inset(50% 0 40% 0)', transform: 'translate(-2px, 2px)' },
                '80%': { 'clip-path': 'inset(80% 0 5% 0)', transform: 'translate(1px, -1px)' },
                '100%': { 'clip-path': 'inset(0% 0 80% 0)', transform: 'translate(-1px, 1px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      /* Global Reset & Custom Scrollbar */
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00;
      }

      /* Scanline Overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
      }

      /* Background Grid */
      .bg-grid {
        background-image: 
          linear-gradient(to right, #111 1px, transparent 1px),
          linear-gradient(to bottom, #111 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Glitch Text Utilities */
      .text-shadow-cyber {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }
      
      .glitch-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        mix-blend-mode: overlay;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
